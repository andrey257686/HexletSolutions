<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Challenge Task 7</title>
  </head>
  <body>
    <div id="container" class="container m-3">
      <div class="col-5">
        <h1 class="my-4">Регистрация</h1>
        <form class="">
          <div class="mb-3">
            <label class="form-label" for="firstName">Имя</label>
            <input
              aria-describedby="popup-1"
              type="text"
              id="firstName"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="lastName">Фамилия</label>
            <input
              aria-describedby="popup-2"
              type="text"
              id="lastName"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input
              aria-describedby="popup-3"
              type="email"
              id="email"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Пароль</label>
            <input
              aria-describedby="popup-4"
              type="password"
              id="password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>    
    <script src="ChTask1"></script>
  </body>
</html>
